<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/layout/default">
	
	<!-- 사용자 CSS 추가 -->
	<th:block layout:fragment="css">
	</th:block>

	<!-- 사용자 스크립트 추가 -->
	<th:block layout:fragment="script">
		<script>
			function search_keypress(event){
				if(event.keyCode == 13){
					document.frm.sumbit();
				}
			};
		</script>
	</th:block>

	<div layout:fragment="content" >
		<nav th:replace="/fragments/navbar :: navbarFragment('portfolio')"></nav>
		<nav th:replace="/fragments/intro :: introFragment('> portfolio > list')"></nav>
		
		<!-- section contact -->
		<section id="contact" class="section">
			<!-- <div class="container">
				<div class="row">
					<div class="span12">
						<div class="heading">
							<h3><span>Get in touch</span></h3>
						</div>
						<div class="sub-heading">
							<p>
								Lorem ipsum dolor sit amet, mutat paulo simul per no, assum fastidii vituperata eam no.
							</p>
						</div>
					</div>
				</div>
			</div> -->

			<div class="container">

				<div class="row">
					<div class="span12">
						<h4><i class="icon-list-alt"></i><strong>Portfolio list</strong></h4>
						<p>
							A bulletin board that lists the programming language used for the task.
							<Br>
							<form name='frm' action="/portfolio" method='GET'>
								<label for="searchCnd" style="display: contents">카테고리선택</label>
								<select name="searchCnd" style="width:150px">
									<option value="">select</option>
									<option value="1">title</option>
									<option value="2">content</option>
								</select>
								<label for="searchCnd" style="display: contents">검색어입력</label>
								<input type="text" name="searchWrd" style="height: 30px; padding: 0; margin-top: 10px;" placeholder="search" onkeypress="search_keypress(event)"/>
							</form>
						</p>
						<!-- start contact form -->
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>번호</th>
									<th>제목</th>
									<th>작성자</th>
									<th>날짜</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="portfolio : ${page.content}" th:onclick="'window.location.href = \'' + @{/portfolio/{seq}(seq=${portfolio.seq})} + '\''">
									<td th:text="${portfolio.seq}"></td>
									<td th:text="${portfolio.title}"></td>
									<td th:text="${portfolio.writer}"></td>
									<td th:text="${#dates.format(portfolio.regdate, 'yyyy-MM-dd mm:ss')}"></td>
								</tr>
							</tbody>
						</table>
						
				  		<link rel="stylesheet" type="text/css" th:href="@{/assets/css/paginationbar.css}">
						<ul th:replace="/fragments/paginationbar :: paginationbarFragment"></ul>

				        <div>            
				            <a th:href="@{'/portfolio/post'}" class="btn btn-success">글쓰기</a>
				        </div>


						<!-- end contact form -->
					</div>
				</div>
			</div>
		</section>
		<!-- end section contact -->
	</div>
</html>
